<!DOCTYPE html>
<html>
<head>
	<title>Notification Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<h1>Notification Page</h1>
	</header>
	<main>
		<section>
			<h2>Post Notification</h2>
			<form id="notification-form">
				<label for="notification-title">Title:</label>
				<input type="text" id="notification-title" name="title"><br><br>
				<label for="notification-date">Date:</label>
				<input type="date" id="notification-date" name="date"><br><br>
				<label for="notification-content">Content:</label><br>
				<textarea id="notification-content" name="content" rows="4" cols="50"></textarea><br><br>
				<input type="button" value="Post" onclick="addNotification()">
			</form>
		</section>
		<section>
			<h2>Notifications</h2>
			<ul id="notification-list">
				<!-- notifications will be displayed here -->
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Notification Page</p>
	</footer>
	<!-- additional code to display notification details -->
	<div id="notification-modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2 id="notification-title-modal"></h2>
			<p id="notification-date-modal"></p>
			<p id="notification-content-modal"></p>
			<button onclick="postNotification()">Post Notification</button>
		</div>
	</div>
</body>
</html>
